<!doctype html>
<html>
<head class="header">
  <title>Allen Z.</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/css/bootstrap.min.css" >
  <link rel="icon" href="img/favicon.jpg">
  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    var loading = false;
    $(document).ready(function() {
     $(".content").load("aboutMe.html");
   });
    $(window).scroll(function () {
      var top = parseFloat($(".container").css("top"));
      if ($(window).scrollTop() > top) {
        $(".nav").css("top", $(window).scrollTop() - top);
      }
      else
        $(".nav").css("top", 0);
    });

    function load(id) {
      if (!loading) {
        loading = true;
        $(".content").fadeOut(500, function() {
          if (id == "basic")
            $(".content").load("aboutMe.html");
          else if (id == "edu")
            $(".content").load("edu.html");
          else if (id == "activites")
            $(".content").load("activities.html");
          else if (id == "like")
            $(".content").load("like.html");
          else if (id == "websites")
            $(".content").load("favWebsites.html");
        });
        $(".footer") .css("bottom", 0);
        $(".content").fadeIn(500).delay(500);
        $('html, body').animate({scrollTop:0}, 'easeInOutBack');
        loading = false;
      }
    }
    function toggle(transparent) {
      if (transparent) {
        $(".content").animate({opacity: 1}, 1000);
      }
      else if ($(".content").css("opacity") == "1")
        $(".content").animate({opacity: 0}, 1000);
    }

  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-64588442-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>
<body>



  <div class="name">
    <h1>Allen Zhao</h1>
  </div>
  <div class="splash">
    <img src="../img/head.jpg" class="banner">
  </div>


  <div class="container">
    <div class="nav-container">
      <ul class="nav-pills nav">
        <li> <a onclick="load('basic')">Basic</a></li>
        <li> <a onclick="load('edu')">Education</a></li>
        <li> <a onclick="load('activites')">Activites</a></li>
        <li> <a onclick="load('like')">Stuff I like</a></li>
        <li> <a onclick="load('websites')">Fav. Websites</a></li>
      </ul>
    </div>

    <div class="content"> <!-- content will be loaded here-->    </div>
  </div>






</body>
</html>
